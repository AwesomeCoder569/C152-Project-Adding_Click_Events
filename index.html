<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Car.js"></script>
  <script src="Base.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-assets>

        <a-asset-item id="car-obj" src="./tinker.obj"></a-asset-item>
        <a-asset-item id="car-mtl" src="./obj.mtl"></a-asset-item>

    </a-assets>

    <a-entity position="0 0 -20" base="radius: 15; height: 0.3"></a-entity>

    <a-entity obj-model="obj: #car-obj; mtl: #car-mtl"  position="0 0.5 -13" car="rotation: -90 0 0; scale: 0.15 0.15 0.15;"></a-entity>

  </a-scene>

</body>

</html>
